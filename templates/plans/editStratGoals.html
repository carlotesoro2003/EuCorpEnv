{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Strategic Goal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title py-3">Edit your Created Strategic Goal</h4>

                    <!-- Display success or error messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Display the form -->
                    <form action="" method="post" id="strategicGoalForm">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Display the entire form as defined in forms.py -->

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #CF910C; border-radius: 5px; border: none;">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
