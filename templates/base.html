{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EuCorp |  {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #610000;">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#" style="background-color: #610000;">EuCorp</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav ms-auto">
          <!-- User First Name and Logout Form -->
          <div class="nav-item d-flex align-items-center">
              <!-- Display User First Name -->
              <span class="navbar-text me-3">Welcome, {{ first_name }}</span>
              <!-- Logout Form -->
              <form action="{% url 'logout' %}" method="post" class="mb-0">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link text-light">Sign out</button>
              </form>
          </div>
      </div>
  </header>

    <div class="container-fluid">
      <div class="row">
          {% include 'partials/sidebar.html' %}
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
              {% block content %}{% endblock %}
          </main>
      </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
